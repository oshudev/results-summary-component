<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="stats">
        <div class="results">
          <h3 class="title">Your Results</h3>
          <div class="metrics">
            <h1 class="numerator">76</h1>
            <p class="denominator">of 100</p>
          </div>
          <div class="description">
            <h2 class="segment">Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="categories">
            <div class="category">
              <div class="left">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="lightning graphics"
                />
                <p>Reaction</p>
              </div>
              <div class="right">
                <p class="numerator">80</p>
                <p class="divider">/</p>
                <p class="denominator">100</p>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="brain graphics"
                />
                <p>Memory</p>
              </div>
              <div class="right">
                <p class="numerator">92</p>
                <p class="divider">/</p>
                <p class="denominator">100</p>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="chats graphics"
                />
                <p>Verbal</p>
              </div>
              <div class="right">
                <p class="numerator">61</p>
                <p class="divider">/</p>
                <p class="denominator">100</p>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="eyesight graphics"
                />
                <p>Visual</p>
              </div>
              <div class="right">
                <p class="numerator">72</p>
                <p class="divider">/</p>
                <p class="denominator">100</p>
              </div>
            </div>
          </div>
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
